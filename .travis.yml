# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
os:
  - linux
  - osx
r:
  - oldrel
  - release
  - devel
warnings_are_errors: true
after_success:
  - Rscript -e 'covr::codecov()'
before_install:
  - sudo apt-get update
  - sudo apt-get install -y python-pip
  - pip install tdda
